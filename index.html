<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 style="color: rgb(100, 100, 245); font-size: 50px; margin: 20px;">Todo List</h1>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter your todo here"></textarea>
            <i class="fa-regular fa-note-sticky note-icon"></i>
        </div>

        <ul class="todoLists">

        </ul>


        <div class="pending-tasks">
            <span>You have <span class="pending-num"> "no" </span> tasks pending</span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>









    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9c96e71cba.js" crossorigin="anonymous"></script>
</body>

</html>
